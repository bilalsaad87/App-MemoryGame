<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrap">
    <div id="gradient"></div>
    <div id="page">
    <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <img src="img/manG.png" id="imgG" width="128px" height="128px">
          <p>Thank you, I've got my Medicine.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="gameStart()" value="Cool!" />
        </div>
    </div>
    <div id="menu">
        <input id="startMemoBtn" type="button" onclick="gameStart()" value="Start" />
    </div>
    <div id="game"></div>
</div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
